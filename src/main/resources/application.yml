spring:
  application:
    name: tourism-app
  datasource:
    url: jdbc:mysql://localhost:3306/tourismapp
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

app:
  cors:
    allowed-origins: http://localhost:3000